<div id="copyText"> <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kiko Si Kucing Goyang</title>
  <style>
    body {
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    .kiko {
      width: 200px;
      height: 240px;
      background-color: #fddde6;
      border-radius: 50% 50% 40% 40%;
      position: relative;
      box-shadow: 0 0 20px #ffb6c1;
      animation: goyang 1.5s infinite ease-in-out;
    }

    @keyframes goyang {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    /* Telinga */
    .kiko::before,
    .kiko::after {
      content: '';
      position: absolute;
      top: -30px;
      width: 60px;
      height: 60px;
      background-color: #fddde6;
      border-radius: 50%;
    }

    .kiko::before {
      left: -20px;
      transform: rotate(-30deg);
    }

    .kiko::after {
      right: -20px;
      transform: rotate(30deg);
    }

    /* Mata */
    .mata {
      width: 20px;
      height: 20px;
      background-color: #444;
      border-radius: 50%;
      position: absolute;
      top: 80px;
    }

    .mata.kiri {
      left: 50px;
      animation: kedip 2s infinite;
    }

    .mata.kanan {
      right: 50px;
      animation: kedip 2s infinite;
    }

    @keyframes kedip {
      0%, 90%, 100% { height: 20px; }
      95% { height: 5px; }
    }

    /* Mulut */
    .mulut {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background-color: #ff99aa;
      border-radius: 0 0 20px 20px;
    }

    /* Laptop */
    .laptop {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 70px;
      background: linear-gradient(to top, #999, #ccc);
      border-radius: 10px 10px 5px 5px;
      box-shadow: inset 0 0 5px #888;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 5px;
    }

    /* Layar */
    .layar {
      width: 110px;
      height: 35px;
      background-color: #222;
      border: 3px solid #444;
      border-radius: 5px;
      margin-bottom: 5px;
      position: relative;
    }

    .layar::after {
      content: 'console.log("Meow!");';
      color: #0f0;
      font-size: 8px;
      font-family: monospace;
      position: absolute;
      top: 8px;
      left: 5px;
    }

    /* Keyboard */
    .keyboard {
      width: 90px;
      height: 10px;
      background-color: #666;
      border-radius: 3px;
      display: flex;
      gap: 2px;
      padding: 2px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .key {
      width: 6px;
      height: 6px;
      background-color: #444;
      border-radius: 1px;
    }

    /* Nama */
    .nama {
      position: absolute;
      top: -60px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="kiko">
    <div class="nama">Kiko Si Kucing</div>
    <div class="mata kiri"></div>
    <div class="mata kanan"></div>
    <div class="mulut"></div>
    <div class="laptop">
      <div class="layar"></div>
      <div class="keyboard">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>
  </div>
</body>

<script>
function copyText() {
  const text = document.getElementById('copyText').innerText;
  navigator.clipboard.writeText(text)
    .then(() => {
      alert('Text sudah di copy');
    })
    .catch(err => {
      alert('Failed to copy: ', err);
    });
}
</script>
